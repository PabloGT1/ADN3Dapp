<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive bar-positive">

  <!-- INICIO Tab -->
  <ion-tab title="VIDEO" icon-off="ion-play" icon-on="ion-play" href="#/tab/inicio">
    <ion-nav-view name="tab-inicio"></ion-nav-view>
  </ion-tab>

  <!-- ADN Tab -->
  <ion-tab title="ADN" icon-off="ion-ios7-pulse-strong" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- INFOGRAFIAS Tab -->
  <ion-tab title="INFOGRAFÍAS" icon-off="ion-images" icon-on="ion-images" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- TABLA Tab -->
  <ion-tab title="TABLA" icon-off="ion-social-buffer" icon-on="ion-social-buffer" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- JUEGO Tab -->
  <ion-tab title="JUEGO" icon-off="ion-game-controller-b" icon-on="ion-game-controller-b" href="#/tab/juego">
    <ion-nav-view name="tab-juego"></ion-nav-view>
  </ion-tab>
</ion-tabs>
